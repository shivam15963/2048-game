<!DOCTYPE html>
<html>
<head>
  <title>2048</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/ico" href="https://ik.imagekit.io/slashit/title_VGVHIMGFr.png" />
</head>
<body>



<center>  <div class="heading">
  <center><h1 class="title"><a href="/">2048</a></h1></center>
  <div class="scores-container">
    <div class="score-container">0</div>
    <div class="best-container">2960</div>
  </div>
</div>
<div class="game-intro">
  <a class="restart-button">New Game</a>
</div>

<div class="game-container">
  <div class="game-message">
    <p></p>
    <div class="lower">
      <a class="keep-playing-button">Keep playing</a>
      <a class="retry-button">Try again</a>
      <div class="score-sharing">
      </div>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
  </div>

  <div class="tile-container"><div class="tile tile-4 tile-position-3-4 tile-new"><div class="tile-inner">4</div></div><div class="tile tile-2 tile-position-4-1 tile-new"><div class="tile-inner">2</div></div></div>
</div>

</center>


  
    <script src='https://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.6/hammer.min.js'></script>


<script src="main.js"></script>


</body>
</html>
